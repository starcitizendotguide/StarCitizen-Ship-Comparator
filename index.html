<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StarCitizen - Ship Comparator</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/3.3.0/css/tooltipster.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/3.3.0/css/themes/tooltipster-punk.min.css" />

    <script
			  src="https://code.jquery.com/jquery-3.1.0.min.js"
			  integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
			  crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/algoliasearch/3/algoliasearch.min.js"></script>
    <script src="//cdn.jsdelivr.net/autocomplete.js/0/autocomplete.min.js"></script>


    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/tooltipster/3.3.0/js/jquery.tooltipster.min.js"></script>
    <script src="./assets/app.js" charset="utf-8"></script>

</head>
<body class="container">
    <h1><span class="blue">&lt;</span>Star Citizen<span class="blue">&gt;</span> <span class="yellow">Ship Comparator</span></h1>
    <h2>Search powered by <a href="https://www.algolia.com" target="_blank">Algolia</a></h2>

    <div class="nl-form">
        Compare the
        <input id="shipOneSearch" type="text" placeholder="Caterpillar" />
        to the
        <input id="shipTwoSearch" type="text" placeholder="Dragonfly Black" />.
        <div class="nl-overlay"></div>
    </div>

    <table>
    	<thead>
    		<tr>
    			<th></th>
    			<th></th>
    			<th></th>
    		</tr>
    	</thead>
    	<tbody>
            <tr>
    			<td>Name</td>
    			<td id="oneName">-</td>
    			<td id="twoName">-</td>
    		</tr>
    		<tr>
    			<td>Manufacturer</td>
    			<td id="oneManufacturer">-</td>
    			<td id="twoManufacturer">-</td>
    		</tr>
    		<tr>
    			<td>Focus</td>
    			<td id="oneFocus">-</td>
    			<td id="twoFocus">-</td>
    		</tr>
            <tr>
    			<td>Dimension</td>
    			<td id="oneDimension">-</td>
    			<td id="twoDimension">-</td>
    		</tr>
            <tr>
    			<td>Null-Cargo Mass</td>
    			<td id="oneNullCargoMass">-</td>
    			<td id="twoNullCargoMass">-</td>
    		</tr>
            <tr>
    			<td>Cargo Capacity</td>
                <td id="oneCargoCapacity">-</td>
    			<td id="twoCargoCapacity">-</td>
    		</tr>
            <tr>
    			<td>Max crew</td>
                <td id="oneMaxCrew">-</td>
    			<td id="twoMaxCrew">-</td>
    		</tr>
            <tr>
    			<td>Engine</td>
                <td id="oneEngine">-</td>
    			<td id="twoEngine">-</td>
    		</tr>
            <tr>
    			<td>Thrusters</td>
                <td id="oneThrusters">-</td>
    			<td id="twoThrusters">-</td>
    		</tr>
            <tr>
    			<td>Shield</td>
                <td id="oneShield">-</td>
    			<td id="twoShield">-</td>
    		</tr>
            <tr>
    			<td>Factory power plant</td>
                <td id="oneFactoryPowerPlant">-</td>
    			<td id="twoFactoryPowerPlant">-</td>
    		</tr>
            <tr>
    			<td>Additional</td>
                <td id="oneAdditional">-</td>
    			<td id="twoAdditional">-</td>
    		</tr>
    	</tbody>
    </table>
</body>
</html>
